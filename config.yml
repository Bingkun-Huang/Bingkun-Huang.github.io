        subtitle: "<br>➢ I am an MSc student in Mechatronics and Robotics at the <b>Technical University of Munich</b>. I previously earned a B.Eng in the same field from <b>Bauman Moscow State Technical University</b>. <br><br> ➢ Currently, I am a student research assistant at <b>Munich Institute of Robotics and Machine Intelligence (MIRMI)</b>. My research interests include Robot Motion Planning, Reinforcement Learning, and Embedded System Design.<br><br> [News]<br> • I will start an Embedded Software Engineer internship at Infineon Technologies from 01.11.2025. <br>• Submitted a paper to ICRA 2026. <br><br><br>Thank you for visitng my webpage!"
