baseURL: "https://Bingkun-Huang.github.io"
theme: PaperMod

# —— 多语言开关 ——
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
# PaperMod 会在多语言时自动显示语言切换器
params:
  ShowLanguageSwitcher: true

enableInlineShortcodes: true
enableRobotsTXT: true

pagination:
  pagerSize: 20

taxonomies:
  tag: tags

# —— 全局通用参数（各语言未覆盖时生效） ——
# 说明：若某字段同时在 languages.*.params 中定义，则以语言内定义为准
params:
  description: "This website hosts Bingkun Huang's research papers, projects, course materials, data, curriculum vitae, and contact information."
  author: Bingkun Huang
  # googleAnalyticsID: "G-XXXXX"
  DateFormat: "January 2006"
  defaultTheme: light
  hideFooter: false
  disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  disableSpecial1stPost: true
  disableAnchoredHeadings: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: false
  MainSections: ["books","courses","papers","data"]  # 如需把 News 汇总到归档，可加 "news"
  ShowToc: false
  disableScrollToTop: true
  TocOpen: true
  ShowWordCount: false
  UseHugoToc: true
  comments: false
  math: true

  # 社交图标（各语言通用）
  socialIcons:
    - name: Email
      url: mailto:bingkun.huang@tum.de
    - name: LinkedIn
      url: https://www.linkedin.com/in/bingkun-huang
    - name: GitHub
      url: https://github.com/Bingkun-Huang
    - name: Google Scholar
      url: https://scholar.google.com/citations?user=-5xsb74AAAAJ&hl
    - name: Instagram
      url: https://www.instagram.com/_bingkun/

  assets:
    disableScrollBarStyle: true

  cover:
    hiddenInList: false
    hiddenInSingle: true

  label:
    text: "Bingkun HUANG"
    icon: favicon.ico
    iconHeight: 18

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    guessSyntax: true
    style: autumn
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 2

